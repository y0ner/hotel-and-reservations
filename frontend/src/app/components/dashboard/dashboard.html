<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Panel de Control</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" *ngIf="reportData$ | async as data">

    <div class="bg-white rounded-xl shadow-md p-6 flex items-center">
      <div class="p-3 bg-green-100 rounded-full">
        <i class="pi pi-dollar text-3xl text-green-600"></i>
      </div>
      <div class="ml-4">
        <p class="text-gray-500">Total Ingresos</p>
        <p class="text-2xl font-bold text-gray-800">{{ data.totalRevenue | currency:'COP':'symbol-narrow':'1.0-0' }}</p>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow-md p-6 flex items-center">
      <div class="p-3 bg-blue-100 rounded-full">
        <i class="pi pi-chart-pie text-3xl text-blue-600"></i>
      </div>
      <div class="ml-4">
        <p class="text-gray-500">Tasa de Ocupación</p>
        <p class="text-2xl font-bold text-gray-800">{{ data.occupancyRate | number:'1.0-2' }}%</p>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow-md p-6 flex items-center">
      <div class="p-3 bg-purple-100 rounded-full">
        <i class="pi pi-users text-3xl text-purple-600"></i>
      </div>
      <div class="ml-4">
        <p class="text-gray-500">Huéspedes Activos</p>
        <p class="text-2xl font-bold text-gray-800">{{ data.activeGuests }}</p>
      </div>
    </div>
  </div>

  <div class="mt-8" *ngIf="reportData$ | async as data">
    <div class="bg-white rounded-xl shadow-md p-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Resumen de Ingresos Mensuales</h2>
      <p-chart type="bar" [data]="data.monthlyChart" [options]="chartOptions" height="350px"></p-chart>
    </div>
  </div>
</div>
