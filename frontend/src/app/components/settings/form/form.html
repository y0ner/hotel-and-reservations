<div class="container mx-auto p-6">
  <div class="bg-white rounded-xl shadow-md max-w-4xl mx-auto">
    <div class="p-6 border-b border-gray-200">
      <h2 class="text-3xl font-bold text-gray-800">Configuración</h2>
      <p class="text-gray-500 mt-1">Ajusta la información general y los datos de contacto de tu hotel.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="p-6">
      <div class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="hotelName" class="block text-sm font-medium text-gray-700 mb-1">Nombre del Hotel</label>
            <input pInputText id="hotelName" formControlName="hotelName" class="w-full" />
          </div>

          <div>
            <label for="taxId" class="block text-sm font-medium text-gray-700 mb-1">NIT o ID Fiscal</label>
            <input pInputText id="taxId" formControlName="taxId" class="w-full" />
          </div>

          <div class="md:col-span-2">
            <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Dirección</label>
            <input pInputText id="address" formControlName="address" class="w-full" />
          </div>

          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Teléfono de Contacto</label>
            <input pInputText id="phone" formControlName="phone" class="w-full" />
          </div>
        </div>
      </div>

      <div class="mt-8 pt-6 border-t border-gray-200 flex items-center justify-end">
        <button pButton type="submit" label="Guardar Cambios" icon="pi pi-save" [disabled]="form.invalid" class="p-button-primary p-button-lg"></button>
      </div>
    </form>
  </div>
</div>
