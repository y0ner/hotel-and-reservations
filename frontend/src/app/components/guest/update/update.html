<div class="bg-white rounded-lg shadow-md max-w-4xl mx-auto">
  <div class="p-6 border-b border-gray-200">
    <h2 class="text-2xl font-semibold text-gray-700">Editar Huésped</h2>
    <p class="text-gray-500 mt-1">Modifica los datos del huésped.</p>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()" class="p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-8">

      <div>
        <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Nombre Completo</label>
        <div class="mt-2">
          <input pInputText id="name" formControlName="name" class="w-full" />
        </div>
      </div>

      <div>
        <label for="document" class="block text-sm font-medium leading-6 text-gray-900">Número de Documento</label>
        <div class="mt-2">
          <input pInputText id="document" formControlName="documentNumber" class="w-full" />
        </div>
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Teléfono</label>
        <div class="mt-2">
          <input pInputText id="phone" formControlName="phone" class="w-full" />
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
        <div class="mt-2">
          <input pInputText id="email" formControlName="email" class="w-full" />
        </div>
      </div>

      <div>
        <label for="status" class="block text-sm font-medium leading-6 text-gray-900">Estado</label>
        <div class="mt-2">
          <p-select [options]="guestStatuses" id="status" formControlName="status" class="w-full"></p-select>
        </div>
      </div>

    </div>

    <div class="mt-8 pt-6 border-t border-gray-200 flex items-center justify-end gap-x-4">
      <button pButton type="button" label="Cancelar" class="p-button-secondary" (click)="cancelar()"></button>
      <button pButton type="submit" label="Actualizar Huésped" icon="pi pi-save" [disabled]="form.invalid"></button>
    </div>
  </form>
</div>
