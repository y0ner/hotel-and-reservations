<div class="container mx-auto p-6">
  <div class="mb-6">
    <h2 class="text-3xl font-bold text-gray-800">Reportes</h2>
    <p class="text-gray-500 mt-1">Visualiza las métricas clave del rendimiento del hotel.</p>
  </div>

  <div *ngIf="reportData$ | async as data">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white rounded-xl shadow-md p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-gray-500 uppercase">Ingresos Totales (Pagados)</p>
            <p class="text-3xl font-bold text-gray-800 mt-2">{{ data.totalRevenue | currency:'COP':'symbol':'1.0-0' }}</p>
          </div>
          <div class="p-3 bg-green-100 rounded-full">
            <i class="pi pi-dollar text-3xl text-green-600"></i>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-md p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-gray-500 uppercase">Tasa de Ocupación</p>
            <p class="text-3xl font-bold text-gray-800 mt-2">{{ data.occupancyRate | number:'1.0-2' }}%</p>
          </div>
          <div class="p-3 bg-blue-100 rounded-full">
            <i class="pi pi-chart-pie text-3xl text-blue-600"></i>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-md p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm font-medium text-gray-500 uppercase">Huéspedes Activos</p>
            <p class="text-3xl font-bold text-gray-800 mt-2">{{ data.activeGuests }}</p>
          </div>
          <div class="p-3 bg-purple-100 rounded-full">
            <i class="pi pi-users text-3xl text-purple-600"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-8">
      <div class="bg-white rounded-xl shadow-md p-6">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Ingresos por Mes</h3>
        <p-chart type="bar" [data]="data.monthlyChart" [options]="chartOptions" height="350px"></p-chart>
      </div>
    </div>
  </div>
</div>
