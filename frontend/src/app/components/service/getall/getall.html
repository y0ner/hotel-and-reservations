<div class="bg-white rounded-lg shadow-md">
  <div class="p-6 border-b border-gray-200 flex justify-between items-center">
    <h2 class="text-2xl font-semibold text-gray-700">Gestión de Servicios</h2>
    <button pButton type="button" label="Nuevo Servicio" icon="pi pi-plus" [routerLink]="['/services/new']"></button>
  </div>
  <div class="p-6">
    <p-table [value]="services" stripedRows>
        <ng-template pTemplate="header">
            <tr>
                <th class="p-4 text-left">Nombre</th>
                <th class="p-4 text-left">Descripción</th>
                <th class="p-4 text-left">Precio</th>
                <th class="p-4 text-left">Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-service>
            <tr class="hover:bg-gray-50">
                <td class="p-4">{{service.name}}</td>
                <td class="p-4">{{service.description}}</td>
                <td class="p-4">{{service.price | currency:'COP':'symbol-narrow':'1.0-0'}}</td>
                <td class="p-4">
                    <div class="flex gap-2">
                        <button pButton icon="pi pi-pencil" class="p-button-text" [routerLink]="['/services/edit', service.id]"></button>
                        <button pButton icon="pi pi-trash" class="p-button-text p-button-danger" (click)="confirmDelete(service.id)"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
  </div>
</div>
