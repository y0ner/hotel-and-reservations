<div class="bg-white rounded-lg shadow-md max-w-4xl mx-auto">
  <div class="p-6 border-b border-gray-200">
    <h2 class="text-2xl font-semibold text-gray-700">Editar Servicio</h2>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()" class="p-6">
    <div class="grid grid-cols-1 gap-y-8">
      <div>
        <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Nombre del Servicio</label>
        <div class="mt-2">
          <input pInputText id="name" formControlName="name" class="w-full" />
        </div>
      </div>
      <div>
        <label for="description" class="block text-sm font-medium leading-6 text-gray-900">Descripci√≥n</label>
        <div class="mt-2">
          <textarea pInputTextarea id="description" formControlName="description" rows="3" class="w-full"></textarea>
        </div>
      </div>
      <div>
        <label for="price" class="block text-sm font-medium leading-6 text-gray-900">Precio</label>
        <div class="mt-2">
          <p-inputNumber inputId="price" formControlName="price" mode="currency" currency="COP" locale="es-CO"></p-inputNumber>
        </div>
      </div>
    </div>
    <div class="mt-8 pt-6 border-t border-gray-200 flex items-center justify-end gap-x-4">
      <button pButton type="button" label="Cancelar" class="p-button-secondary" (click)="cancelar()"></button>
      <button pButton type="submit" label="Actualizar Servicio" icon="pi pi-save" [disabled]="form.invalid"></button>
    </div>
  </form>
</div>
