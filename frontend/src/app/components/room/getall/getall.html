<div class="bg-white rounded-lg shadow-md">
    <div class="p-6 border-b border-gray-200 flex justify-between items-center">
        <h2 class="text-2xl font-semibold text-gray-700">Gestión de Habitaciones</h2>
        <button pButton type="button" label="Nueva Habitación" icon="pi pi-plus" [routerLink]="['/rooms/new']"></button>
    </div>

    <div class="p-6">
        <p-table [value]="rooms" stripedRows [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th class="p-4 text-left text-sm font-semibold text-gray-500 uppercase">Número</th>
                    <th class="p-4 text-left text-sm font-semibold text-gray-500 uppercase">Tipo</th>
                    <th class="p-4 text-left text-sm font-semibold text-gray-500 uppercase">Precio</th>
                    <th class="p-4 text-left text-sm font-semibold text-gray-500 uppercase">Estado</th>
                    <th class="p-4 text-left text-sm font-semibold text-gray-500 uppercase">Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-room>
                <tr class="hover:bg-gray-50">
                    <td class="p-4">{{room.number}}</td>
                    <td class="p-4">{{room.type}}</td>
                    <td class="p-4">{{room.price | currency:'COP':'symbol-narrow':'1.0-0'}}</td>
                    <td class="p-4">
                        <p-tag [value]="room.status"
                            [severity]="room.status === 'Disponible' ? 'success' : (room.status === 'Ocupada' ? 'danger' : 'warning')">
                        </p-tag>
                    </td>
                    <td class="p-4">
                        <div class="flex gap-2">
                            <button pButton icon="pi pi-pencil" class="p-button-text p-button-rounded"
                                [routerLink]="['/rooms/edit', room.id]"></button>
                            <button pButton icon="pi pi-trash" class="p-button-text p-button-rounded p-button-danger"
                                (click)="confirmDelete(room.id)"></button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
