<div class="container mx-auto p-6">
  <div class="bg-white rounded-xl shadow-md max-w-4xl mx-auto">
    <div class="p-6 border-b border-gray-200">
      <h2 class="text-3xl font-bold text-gray-800">Editar Reserva</h2>
      <p class="text-gray-500 mt-1">Modifica los detalles de la estancia seleccionada.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="p-6">
      <div class="space-y-6">
        <div>
          <h3 class="text-lg font-semibold text-gray-800 mb-4 border-b pb-3">Información Principal</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
            <div>
              <label for="guest" class="block text-sm font-medium text-gray-700 mb-1">Huésped</label>
              <p-select id="guest" [options]="guestOptions" formControlName="guestId" placeholder="Seleccionar huésped" styleClass="w-full"></p-select>
            </div>
            <div>
              <label for="room" class="block text-sm font-medium text-gray-700 mb-1">Habitación</label>
              <p-select id="room" [options]="roomOptions" formControlName="roomId" placeholder="Seleccionar habitación" styleClass="w-full"></p-select>
            </div>
          </div>
        </div>

        <div>
          <h3 class="text-lg font-semibold text-gray-800 mb-4 border-b pb-3">Duración de la Estancia</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
            <div>
              <label for="checkin" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Check-in</label>
              <p-datepicker id="checkin" formControlName="checkInDate" dateFormat="dd/mm/yy" [showIcon]="true" inputStyleClass="w-full"></p-datepicker>
            </div>
            <div>
              <label for="checkout" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Check-out</label>
              <p-datepicker id="checkout" formControlName="checkOutDate" dateFormat="dd/mm/yy" [showIcon]="true" inputStyleClass="w-full"></p-datepicker>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-8 pt-6 border-t border-gray-200 flex items-center justify-end gap-x-4">
        <button pButton type="button" label="Cancelar" class="p-button-text" (click)="cancelar()"></button>
        <button pButton type="submit" label="Guardar Cambios" icon="pi pi-save" [disabled]="form.invalid" class="p-button-primary p-button-lg"></button>
      </div>
    </form>
  </div>
</div>
