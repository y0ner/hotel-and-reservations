<div class="aside-container">
  <nav class="aside-nav">
    <ul class="aside-menu">
      <li *ngFor="let item of items" class="aside-menu-item">
        <a [routerLink]="item.routerLink" class="aside-menu-link" routerLinkActive="active">
          <i class="aside-icon pi" [ngClass]="getIconClass(item.icon)"></i>
          <span class="aside-label">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
