<div class="flex justify-center items-center min-h-screen">
    <p-card header="Editar Cliente" styleClass="w-full max-w-lg">
        <div *ngIf="loading" class="flex justify-center items-center">
            <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
        </div>

        <form [formGroup]="form" (ngSubmit)="submit()" *ngIf="!loading">
            <div class="p-fluid grid">
                <!-- Fila 1: Nombre y Apellido -->
                <div class="field col-12 md:col-6">
                    <label for="first_name">Nombre</label>
                    <input pInputText id="first_name" formControlName="first_name" />
                    <small class="p-error" *ngIf="getFieldError('first_name')">{{ getFieldError('first_name') }}</small>
                </div>
                <div class="field col-12 md:col-6">
                    <label for="last_name">Apellido</label>
                    <input pInputText id="last_name" formControlName="last_name" />
                    <small class="p-error" *ngIf="getFieldError('last_name')">{{ getFieldError('last_name') }}</small>
                </div>

                <!-- Fila 2: Documento y Teléfono -->
                <div class="field col-12 md:col-6">
                    <label for="document">Documento</label>
                    <input pInputText id="document" formControlName="document" />
                    <small class="p-error" *ngIf="getFieldError('document')">{{ getFieldError('document') }}</small>
                </div>
                <div class="field col-12 md:col-6">
                    <label for="phone">Teléfono</label>
                    <input pInputText id="phone" formControlName="phone" />
                    <small class="p-error" *ngIf="getFieldError('phone')">{{ getFieldError('phone') }}</small>
                </div>

                <!-- Fila 3: Email -->
                <div class="field col-12">
                    <label for="email">Email</label>
                    <input pInputText id="email" type="email" formControlName="email" />
                    <small class="p-error" *ngIf="getFieldError('email')">{{ getFieldError('email') }}</small>
                </div>

                <!-- Fila 4: Nacionalidad -->
                <div class="field col-12">
                    <label for="nationality">Nacionalidad</label>
                    <input pInputText id="nationality" formControlName="nationality" />
                    <small class="p-error" *ngIf="getFieldError('nationality')">{{ getFieldError('nationality') }}</small>
                </div>
            </div>

            <!-- Botones -->
            <div class="flex justify-end gap-2 mt-4">
                <p-button label="Cancelar" styleClass="p-button-secondary" (onClick)="cancelar()"></p-button>
                <p-button label="Guardar Cambios" type="submit" [loading]="loading"></p-button>
            </div>
        </form>
    </p-card>
</div>
<p-toast></p-toast>
