<div class="card p-8">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Gestión de Tarifas</h2>
        <p-button
            label="Nueva Tarifa"
            icon="pi pi-plus"
            (click)="createRate()"
            styleClass="p-button-success"
        ></p-button>
    </div>

    <p-table 
        [value]="rates" 
        [loading]="loading"
        [paginator]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
        [rowsPerPageOptions]="[5, 10, 25, 50]"
        dataKey="id"
        styleClass="p-datatable-striped"
        [tableStyle]="{'min-width': '50rem'}"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Descripción</th>
                <th>Monto</th>
                <th>Moneda</th>
                <th>Tipo de Habitación</th>
                <th>Temporada</th>
                <th class="text-center">Acciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rate>
            <tr>
                <td>{{ rate.id }}</td>
                <td>{{ rate.description }}</td>
                <td>{{ rate.amount | currency }}</td>
                <td>{{ rate.currency }}</td>
                <td>{{ getRoomTypeName(rate.room_type_id) }}</td>
                <td>{{ getSeasonName(rate.season_id) }}</td>
                <td class="text-center">
                    <div class="flex justify-center gap-2">
                        <p-button icon="pi pi-pencil" (click)="editRate(rate.id)" styleClass="p-button-rounded p-button-text p-button-warning" pTooltip="Editar" tooltipPosition="top"></p-button>
                        <p-button icon="pi pi-trash" (click)="confirmDelete(rate)" styleClass="p-button-rounded p-button-text p-button-danger" pTooltip="Eliminar" tooltipPosition="top"></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="7" class="text-center p-4">No se encontraron registros</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
