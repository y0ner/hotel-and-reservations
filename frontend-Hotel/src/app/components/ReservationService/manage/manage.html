<div class="card p-8">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Administrar Servicios para la Reserva #{{ reservationId }}</h2>
        <div *ngIf="isPaid" class="flex items-center gap-2 bg-yellow-100 text-yellow-800 px-3 py-1 rounded-lg">
            <i class="pi pi-lock text-lg"></i>
            <span class="font-semibold">Reserva Pagada - Servicios Bloqueados</span>
        </div>
    </div>

    <p-pickList
        [source]="sourceServices"
        [target]="targetServices"
        sourceHeader="Servicios Disponibles"
        targetHeader="Servicios Asignados"
        [dragdrop]="!isPaid"
        [responsive]="true"
        [disabled]="isPaid"
        [sourceStyle]="{ height: '300px', opacity: isPaid ? '0.6' : '1' }"
        [targetStyle]="{ height: '300px', opacity: isPaid ? '0.6' : '1' }"
        filterBy="name"
        sourceFilterPlaceholder="Buscar servicios..."
        targetFilterPlaceholder="Buscar servicios..."
        (onMoveToTarget)="onMoveToTarget($event)"
        (onMoveToSource)="onMoveToSource($event)"
    >
        <ng-template let-service pTemplate="item">
            <div class="flex items-center p-2">
                <div class="flex-1">
                    <h3 class="font-bold">{{ service.name }}</h3>
                    <p class="text-sm text-gray-500">{{ service.description }}</p>
                </div>
                <span class="font-bold text-right">{{ service.price | currency:'USD' }}</span>
            </div>
        </ng-template>
    </p-pickList>

    <div class="flex justify-end mt-4">
        <p-button label="Hecho" icon="pi pi-check" (click)="done()"></p-button>
    </div>
</div>

<p-toast></p-toast>
