<div class="card p-8">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Gesti√≥n de Hotel</h2>
        <p-button
            label="Nuevo Hotel"
            icon="pi pi-plus"
            [routerLink]="['/Hotel/new']"
            styleClass="p-button-success"
        ></p-button>
    </div>

    <p-table 
        [value]="Hotel" 
        [loading]="loading"
        [paginator]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
        [rowsPerPageOptions]="[5, 10, 25, 50]"
        dataKey="id"
        styleClass="p-datatable-striped"
        [tableStyle]="{'min-width': '50rem'}"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Address</th>
                <th>City</th>
                <th>Country</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Stars</th>
                <th class="text-center">Acciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-hotel>
            <tr>
                <td>{{ hotel.id }}</td>
                <td>{{ hotel.address }}</td>
                <td>{{ hotel.city }}</td>
                <td>{{ hotel.country }}</td>
                <td>{{ hotel.name }}</td>
                <td>{{ hotel.phone }}</td>
                <td>{{ hotel.stars }}</td>
                <td class="text-center">
                    <div class="flex justify-center gap-2">
                        <p-button icon="pi pi-pencil" [routerLink]="['/Hotel/edit', hotel.id]" styleClass="p-button-rounded p-button-text p-button-warning" pTooltip="Editar" tooltipPosition="top"></p-button>
                        <p-button icon="pi pi-trash" (onClick)="confirmDelete(hotel)" styleClass="p-button-rounded p-button-text p-button-danger" pTooltip="Eliminar" tooltipPosition="top"></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="8" class="text-center p-4">No se encontraron registros</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
